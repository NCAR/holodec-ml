log:
  save_path: "/glade/p/cisl/aiml/ggantos/holodec/unet_torch/echo_base/log.txt"

pbs:
  jobs: 2
  kernel: "source ~/.bashrc; conda activate holo_torch"
  bash: ["module load ncarenv/1.3 gnu/8.3.0 openmpi/3.1.4 python/3.7.5 cuda/10.1"]
  batch:
    l: ["select=1:ncpus=1:ngpus=0:mem=128GB", "walltime=1:00:00"]
    A: "NAML0001"
    q: "casper"
    N: "echo_trial"
    o: "echo_trial.out"
    e: "echo_trial.err"

optuna:
  study_name: "unet_torch_base"
  storage: "sqlite:////glade/p/cisl/aiml/ggantos/holodec/unet_torch/echo_base/storage.db"
  reload: 1
  objective: "/glade/work/ggantos/reader/holodec-ml/holodecml/reader/objective.py"
  direction: "minimize"
  metric: "test_loss"
  n_trials: 2
  gpu: True
  save_path: "/glade/p/cisl/aiml/ggantos/holodec/unet_torch/echo_base/"
  sampler:
    type: "TPESampler"
    n_startup_trials: 200
  parameters:
    chs_start:
      type: "categorical"
      settings:
        name: "chs_start"
        choices: [2, 4, 8, 16, 32]
    chs_length:
      type: "int"
      settings:
        name: "chs_length"
        low: 3
        high: 8
    dec_stop:
      type: "int"
      settings:
        name: "dec_stop"
        low: 1
        high: 4
    kns:
      type: "int"
      settings:
        name: "kns"
        low: 2
        high: 6
    batch_size:
      type: "categorical"
      settings:
        name: "batch_size"
        choices: [16, 32, 64, 128, 256]
    lr:
      type: "float"
      settings:
        name: "lr"
        low: 0.00001
        high: 0.01
        